plain key/values:
  content: |-
    key1:
    key2: val2
    key3:
        val3
    key4: val4.1
        val4.2
  expected: |-
    [
      [
        "key1",
        ""
      ],
      [
        "key2",
        "val2"
      ],
      [
        "key3",
        "val3"
      ],
      [
        "key4",
        "val4.1 val4.2"
      ]
    ]

