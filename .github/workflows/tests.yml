name: continuous-integration

on:
  push:
    branches: [master]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  pull_request:

jobs:
  pre-commit:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - uses: pre-commit/action@v2.0.0

  tests:

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        sphinx: [">=4,<5"]
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            python-version: 3.8
            sphinx: ">=3,<4"
          - os: windows-latest
            python-version: 3.8
            sphinx: ">=4,<5"

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[linkify,testing]
        pip install --upgrade-strategy "only-if-needed" "sphinx${{ matrix.sphinx }}"
    - name: Run pytest
      run: |
        pytest --cov=myst_parser --cov-report=xml --cov-report=term-missing
        coverage xml
    - name: Upload to Codecov
      if: github.repository == 'executablebooks/MyST-Parser' && matrix.python-version == 3.8
      uses: codecov/codecov-action@v1
      with:
        name: myst-parser-pytests
        flags: pytests
        file: ./coverage.xml
        fail_ci_if_error: true

  check-myst-docutils:

    name: Check myst-docutils install

    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Modify setup
      run: python .github/workflows/docutils_setup.py setup.cfg README.md
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Run CLI
      run: python -m myst_docutils.docutils_ --help


  publish:

    name: Publish myst-parser to PyPi
    needs: [pre-commit, tests, check-myst-docutils]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Build package
      run: |
        pip install build
        python -m build
    - name: Publish
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        user: __token__
        password: ${{ secrets.PYPI_KEY }}

  publish-docutils:

    name: Publish myst-docutils to PyPi
    needs: [publish]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Modify setup
      run: python .github/workflows/docutils_setup.py setup.cfg README.md
    - name: Build package
      run: |
        pip install build
        python -m build
    - name: Publish
      uses: pypa/gh-action-pypi-publish@v1.3.1
      with:
        user: __token__
        password: ${{ secrets.PYPI_KEY_DOCUTILS }}
